{% extends "alfa.html"%}
{% load static %}

{% block title%}
Blog
{% endblock title%}
{% block body %}
<main>
 <div class="blog_head_img">
   
    <div class="container">
        <div class="blog_img_text">
        <h2>Blog</h2>
        <ul class="breadcrumb">
          <li><a href="{% url 'Home' %}">Home </a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        

    </div>
    </div>
    
</div>
<div class="container">
  <div class="blog_container">
   
    <div id="data-container"> 
        
        <div class="card-container"> 

            {% for blog in blogs%}
            <div class="card"> 
                <div class="blog_card_img">
                    <img src="{{blog.blog_image.url}}" alt="">
                </div> 
                <div class="likes_comments">
                    <div class="likes">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M6 8H4C2.89543 8 2 8.89543 2 10V19C2 20.1046 2.89543 21 4 21H6C7.10457 21 8 20.1046 8 19V10C8 8.89543 7.10457 8 6 8Z" stroke="#50945D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M15.8769 21H12.2111C11.4214 21 10.6494 20.7662 9.9923 20.3282L8.4453 19.2969C8.1671 19.1114 8 18.7992 8 18.4648V10.2656C8 10.0915 8.04541 9.92052 8.13176 9.76943L12 3H13.3287C15.3254 3 16.5164 5.22536 15.4088 6.88675L14 9H19.4384C20.7396 9 21.6943 10.2228 21.3787 11.4851L19.7575 17.9701C19.3123 19.7508 17.7124 21 15.8769 21Z" stroke="#50945D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <p>
                              likes  
                            </p>
                            
                    </div>
                    <div class="comments">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M17.3726 8.17276C20.0986 9.39695 22 12.1611 22 15.375V18.75C22 19.9926 21.0051 21 19.7778 21H13.1111C10.2084 21 7.73898 19.1217 6.82379 16.5M17.3726 8.17276C16.6711 5.20566 14.0344 3 10.8889 3H9.77778C5.48223 3 2 6.52576 2 10.875V14.25C2 15.4926 2.99492 16.5 4.22222 16.5H6.82379M17.3726 8.17276C17.4922 8.67875 17.5556 9.20688 17.5556 9.75C17.5556 13.4779 14.5708 16.5 10.8889 16.5H6.82379" stroke="#50945D" stroke-width="1.5" stroke-linejoin="round"/>
                          </svg>
                          <p>
                            Comments
                          </p>
                          
                    </div>

                </div>
                <h1>
                    {{blog.blog}}
                </h1>
                <p>{{blog.blog_content}}</p>
                <a href="{% url 'Blog_Detail' blog.id %}"><button>Read More</button></a>
            </div> 
            {% endfor %}
            
          
          
           
            
        
            
            
          
            
            <!-- Add more cards as needed -->
        </div> 
    </div> 

    <div class="pagination" id="pagination"> 
        <a href="#" id="prev">Previous</a> 
        <a href="#" class="page-link" data-page="1">1</a> 
        <a href="#" class="page-link" data-page="2">2</a> 
        <a href="#" class="page-link" data-page="3">3</a> 
        
        <a href="#" id="next">Next</a> 
        <p id="page-numbers"> </p> 
    </div>
   
    
</div>   
</div>
  
</main>







{% endblock body%}
